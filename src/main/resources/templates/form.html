<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/createUser}" th:object="${user}" method="post">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Username</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{username}" class="form-control"/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Pass</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{pass}" class="form-control"/>
						</div>
					</div>
					<div class="form-group row">
						<label
							class="col-lg-3 col-form-label form-control-label">User Status</label>
						<div class="col-lg-9">
							<select class="form-control" th:field="*{userStatus}">
								<option th:value="true" th:text="Active"></option>
								<option th:value="false" th:text="Inactive"></option>
							</select>
						</div>
					</div>

					<div class="form-group row mt-4 mb-1">
						<div class="col-sm-6">
							<input type="submit" th:value="Crear"
								class="btn btn-secondary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
